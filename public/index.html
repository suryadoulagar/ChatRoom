<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KickChat</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> KickChat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">KickRoom</label>
                    <select name="room" id="room">
                        <option value="coders">Coders</option>
                        <option value="business">Business</option>
                        <option value="social media">Social Media</option>
                        <option value="blah1">blah</option>
                        <option value="blah2">blah2</option>
                        <option value="blah3">blah3</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join KickChat</button>
            </form>
        </main>
    </div>
</body>

</html>
